<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="main-card">
    <img src="/images/image-equilibrium.jpg" id="logo"/>
    <div class="view-div">
      <img src="/images/icon-view.svg" id="view"/>
    </div>
    <h3>Equilibrium #3429</h3>
    <p>Our equilibrium coollection promotes balance and calm.</p>
    <div class="time">
      <img src="/images/icon-ethereum.svg"/>
      <p>0.041 ETH</p>
      <img src="/images/icon-clock.svg"/>
      <p>3 days left</p>
    </div>
    <div class="info">
      <img src="/images/image-avatar.png"/>
      <p>Creation of <b>Jules Wyvern</b></p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oluwatimilehin</a>.
  </div>
</body>
</html>
